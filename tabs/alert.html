<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <title>Alerts</title>
  </head>
  <body>
    <div class="container mb-3 w-75">
      <h1 class="mb-3">Alerts</h1>

      <div class="alert alert-primary">alert alert-primary</div>
      <div class="alert alert-success">alert alert-success</div>

      <div class="alert alert-primary">
        alert alert-primary <a href="#" class="alert-link">&lt;a&gt; alert-link</a>
      </div>

      <div class="alert alert-success">
        <h3 class="alert-heading">alert-heading</h3>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>

      <div class="alert alert-success alert-dismissible fade show mb-3">
        alert-dismissible fade show > &lt;button&gt; btn-close data-bs-dismiss="alert"
        <button class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
