<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <title>Buttons</title>
  </head>
  <body>
    <div class="container mb-3 w-75">
      <h1 class="mb-3">Buttons</h1>

      <p>&lt;button&gt; btn</p>

      <button class="btn btn-primary">btn-primary</button>
      <button class="btn btn-success">btn-success</button>
      <button class="btn btn-link">btn-link</button>

      <hr />

      <button class="btn btn-primary btn-sm">btn-sm</button>
      <button class="btn btn-primary btn-lg">btn-lg</button>

      <hr />

      <button class="btn btn-primary disabled">disabled</button>
      <button class="btn btn-primary active">active</button>

      <hr />

      <button class="btn btn-outline-primary">btn-outline-primary</button>
      <button class="btn btn-outline-success">btn-outline-success</button>

      <div class="mt-3"></div>

      <button class="btn btn-outline-primary" disabled>disabled</button>
      <button class="btn btn-outline-success" disabled>disabled</button>

      <hr />

      <button class="btn btn-primary" data-bs-toggle="button">
        btn-primary data-bs-toggle="button"
      </button>
      <button class="btn btn-outline-primary" data-bs-toggle="button">btn-outline-primary</button>
      <button class="btn btn-outline-primary active" data-bs-toggle="button">
        btn-outline-primary active
      </button>

      <p class="mt-3 mb-0">btn-close</p>
      <button class="btn-close"></button>

      <div class="d-grid vstack gap-2 my-3">
        d-grid vstack gap-2
        <button class="btn btn-primary">btn-primary</button>
        <button class="btn btn-danger">btn-danger</button>
      </div>

      <button class="btn btn-primary d-block w-100 mt-4">d-block w-100</button>
      <br />

      <div class="btn-group mb-3">
        <p class="d-inline-block me-3" style="width: 20ch">btn-group</p>
        <button class="btn btn-primary">btn-primary</button>
        <button class="btn btn-success">btn-success</button>
        <button class="btn btn-primary">btn-primary</button>
      </div>

      <br />

      <div class="btn-group btn-group-sm mb-3">
        <p class="d-inline-block me-3" style="width: 20ch">btn-group-sm</p>
        <button class="btn btn-primary">btn-primary</button>
        <button class="btn btn-success">btn-success</button>
        <button class="btn btn-primary">btn-primary</button>
      </div>

      <br />

      <div class="btn-group btn-group-lg mb-3">
        <p class="d-inline-block me-3" style="width: 20ch">btn-group-lg</p>
        <button class="btn btn-primary">btn-primary</button>
        <button class="btn btn-success">btn-success</button>
        <button class="btn btn-primary">btn-primary</button>
      </div>

      <br />

      <p class="d-inline-block me-3" style="width: 19ch">
        btn-group-vertical, not work with split button & dropdown
      </p>
      <div class="btn-group-vertical mb-3">
        <button class="btn btn-primary">btn-primary</button>
        <button class="btn btn-success">btn-success</button>
        <button class="btn btn-primary">btn-primary</button>
      </div>

      <br />

      <div class="btn-group mb-3">
        <p class="d-inline-block me-3" style="width: 20ch">btn-outline</p>
        <button class="btn btn-outline-primary">btn-primary</button>
        <button class="btn btn-outline-success">btn-success</button>
        <button class="btn btn-outline-primary">btn-primary</button>
      </div>

      <br />

      <div class="btn-group mb-3">
        <p class="d-inline-block me-3" style="width: 20ch">checkbox</p>
        <input type="checkbox" class="btn-check" id="btncheck1" />
        <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>

        <input type="checkbox" class="btn-check" id="btncheck2" />
        <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>

        <input type="checkbox" class="btn-check" id="btncheck3" />
        <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
      </div>

      <br />

      <div class="btn-group mb-3">
        <p class="d-inline-block me-3" style="width: 20ch">radio</p>
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" checked />
        <label class="btn btn-outline-primary" for="btnradio1">Radio 1 'checked'</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" />
        <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" />
        <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
      </div>

      <div class="btn-toolbar">
        <p class="d-inline me-3" style="width: 20ch">btn-toolbar</p>
        <div class="btn-group me-3">
          <button class="btn btn-primary">btn-primary</button>
          <button class="btn btn-success">btn-success</button>
          <button class="btn btn-primary">btn-primary</button>
        </div>

        <div class="btn-group">
          <button class="btn btn-primary">btn-primary</button>
          <button class="btn btn-success">btn-success</button>
          <button class="btn btn-primary">btn-primary</button>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
