<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <title>Placeholder</title>
  </head>
  <body>
    <div class="container mb-3 w-75">
      <h1 class="mb-3">Placeholder</h1>

      <p>&lt;span&gt; placeholder</p>
      <p class="m-0">col-6</p>
      <span class="placeholder col-6"></span>

      <p class="mt-3 mb-0">&lt;a&gt; btn btn-primary disabled placeholder col-4</p>
      <a class="btn btn-primary disabled placeholder col-4"></a>

      <p class="mt-3 mb-0">w-75</p>
      <span class="placeholder w-75"></span>

      <p class="mt-3 mb-0">bg-primary</p>
      <span class="placeholder bg-primary w-100"></span>

      <p class="mb-0">bg-secondary</p>
      <span class="placeholder bg-secondary w-100"></span>

      <p class="mb-0">placeholder-sm</p>
      <span class="placeholder placeholder-sm w-100"></span>

      <p class="mb-0">placeholder-lg</p>
      <span class="placeholder placeholder-lg w-100"></span>

      <p class="mb-0">placeholder-xs</p>
      <span class="placeholder placeholder-xs w-100"></span>

      <p class="mb-0">placeholder-glow > &lt;span&gt; placeholder</p>
      <div class="placeholder-glow"><span class="placeholder placeholder-lg w-100"></span></div>

      <p class="mb-0">placeholder-wave > &lt;span&gt; placeholder</p>
      <div class="placeholder-wave"><span class="placeholder placeholder-lg w-100"></span></div>

      <hr />
      <div class="card w-50 mt-3">
        <img src="https://placehold.co/200x200" class="card-img-top" alt="" />
        <div class="card-body">
          <h5 class="card-title placeholder-glow">
            <span class="placeholder col-6"></span>
          </h5>
          <p class="card-text placeholder-glow">
            <span class="placeholder col-7"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-6"></span>
            <span class="placeholder col-8"></span>
          </p>
          <a class="btn btn-primary disabled placeholder col-6"></a>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
