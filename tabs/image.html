<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <title>Typography</title>
  </head>
  <body>
    <div class="container mb-5 w-50">
      <h1 class="mb-3">Image</h1>

      <p class="mb-0">img-fluid w-100</p>
      <img src="https://placehold.co/900x300" class="img-fluid w-100 mb-3" alt="" />
      <p class="mb-0">img-thumbnail</p>
      <img src="https://placehold.co/300x300" class="img-thumbnail mb-3" alt="" />

      <p class="mb-0">
        &lt;figure&gt; figure > &lt;img&gt; figure-img img-fluid +
        <br />
        &lt;figcaption&gt; figure-caption
      </p>
      <figure class="figure">
        <img src="https://placehold.co/300x300." class="figure-img img-fluid" alt="" />
        <figcaption class="figure-caption">&lt;figcaption&gt; figure-caption</figcaption>
      </figure>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
