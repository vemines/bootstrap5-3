<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <title>Breakpoints</title>
  </head>
  <body>
    <div class="container mb-3 w-75">
      <h1 class="my-2">Breakpoints</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Breakpoint (min width)</th>
            <th>sm</th>
            <th>md</th>
            <th>lg</th>
            <th>xl</th>
            <th>xxl</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Width</td>
            <td>576px</td>
            <td>768px</td>
            <td>992px</td>
            <td>1200px</td>
            <td>1400px</td>
          </tr>
        </tbody>
      </table>

      <div class="d-none text-bg-primary p-2 mb-3 d-sm-block">d-none d-sm-block</div>
      <div class="d-none text-bg-primary p-2 mb-3 d-md-block">d-none d-md-block</div>
      <div class="d-none text-bg-primary p-2 mb-3 d-lg-block">d-none d-lg-block</div>
      <div class="d-none text-bg-primary p-2 mb-3 d-xl-block">d-none d-xl-block</div>
      <div class="d-none text-bg-primary p-2 mb-3 d-xxl-block">d-none d-xxl-block</div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
