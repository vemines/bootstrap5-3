<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <title>Toggle Dark Mode</title>
  </head>
  <body>
    <div class="container mb-5">
      <h1 class="mb-3">Toggle Dark Mode</h1>

      <p>js/darkmodetoggle.js</p>

      <button class="btn btn-dark" data-bs-theme-value="dark">data-bs-theme-value="dark"</button>
      <button class="btn btn-light" data-bs-theme-value="light">data-bs-theme-value="light"</button>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/darkmodetoggle.js"></script>
  </body>
</html>
